<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-bs-theme="light">
<head th:replace="~{fragments/page :: header}"></head>
<body class="layout-fixed fixed-header sidebar-mini sidebar-expand-md bg-body-tertiary">
<div class="app-wrapper">
    <div th:replace="~{fragments/navigation :: primary}"/>
    <div class="app-main-wrapper">
        <div th:replace="~{fragments/navigation :: secondary}"/>
        <main class="app-main">
            <div class="app-content-header">
                <div class="container-fluid">
                </div>
            </div>
            <div class="app-content">
                <div class="container-fluid" layout:fragment="content">
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer-full}"/>
    </div>
</div>
<div th:replace="~{fragments/page :: code}"/>
</body>
</html>
