<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<body>
<section layout:fragment="content">
    <h1 th:if="${dashboard.title}" th:text="${dashboard.title}"></h1>
    <div th:replace="~{ fragments/component :: ${#component.getComponentFragment(dashboard)} (${dashboard})}"></div>
</section>
</body>
</html>
