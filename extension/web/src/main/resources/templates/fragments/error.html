<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div id="error" th:fragment="panel (code, title, message)" th:remove="tag">
    <div class="justify-content-center align-items-center h-auto">
        <div class="col-md-12 text-center">
            <i style="font-size: 128px" th:class="${statusGlyph}"></i>
        </div>
        <div class="col-md-12 text-center">
            <h2 th:text="${title}"></h2>
            <p th:text="${message}"></p>
        </div>
    </div>
</div>

</body>
</html>
