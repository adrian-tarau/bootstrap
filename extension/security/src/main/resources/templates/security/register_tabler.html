<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/page :: header}">
<body class="login-page bg-body-secondary">
<div id="login" class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-1">
            <a href="." class="navbar-brand navbar-brand-autodark">
                <h1 th:text="${#application.name}" class="navbar-brand-image"></h1>
            </a>
        </div>
        <form class="card card-md" th:action="@{/login/register}" method="post" autocomplete="off" novalidate>
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Create new account</h2>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Enter name" required autocomplete="off" placeholder="Full Name"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" placeholder="Enter email" required autocomplete="off" placeholder="Email"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group input-group-flat">
                        <input name="password" type="password" class="form-control" placeholder="Password" required autocomplete="off" placeholder="Password"/>
                    </div>
                </div>
                <!--div class="mb-3">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
                    </label>
                </div-->
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </div>
            </div>
        </form>
        <div class="text-center text-secondary mt-3">Already have account? <a th:href="@{/login}" tabindex="-1">Sign in</a></div>
    </div>
</div>
</body>
</html>
