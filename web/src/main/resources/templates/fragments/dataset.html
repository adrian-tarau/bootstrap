<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<thead class="table-light" th:fragment="grid-header">
<tr>
    <th scope="col" th:each="field : ${#dataset.getBrowsableFields()}" th:text="${field.label}"></th>
</tr>
</thead>

<tbody th:fragment="grid-body">
<tr th:each="model : ${#dataset.getModels()}">
    <td th:each="field : ${#dataset.getBrowsableFields()}" th:text="${#dataset.getDisplayValue(model, field)}"></td>
</tr>
</tbody>

<table class="table table-hover" th:fragment="grid">
    <thead th:replace="~{ fragments/dataset :: grid-header}">
    <tbody th:replace="~{ fragments/dataset :: grid-body}">
</table>

<div th:fragment="render">
    <div class="col-md-12">
        <div class="bgc-white bd bdrs-3 p-20 mB-20"><h4 class="c-grey-900 mB-20" th:text="${dataset.name}"></h4>
            <table th:replace="~{ fragments/dataset :: grid}"></table>
        </div>
    </div>
</div>

</body>
</html>
