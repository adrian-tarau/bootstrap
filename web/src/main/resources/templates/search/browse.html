<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="fields" class="search-attributes">
    <span th:each="attribute : ${model.attributes}">
        <span th:class="|badge rounded-pill search-attribute-name-default ${searchService.getAttributeClasses(attribute)}|">
            <span th:text="${attribute.label}"></span><span>:&nbsp;</span>
            <span th:text="${attribute.value}"></span>
        </span>
    </span>

</div>
</body>
</html>
