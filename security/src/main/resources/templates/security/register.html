<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/page :: header}">
<body class="login-page bg-body-secondary">
<body class="register-page bg-body-secondary">
<div class="register-box">
    <div class="register-logo"><h1 th:text="${#application.name}"></h1> </div>
    <div class="card">
        <div class="card-body register-card-body">
            <p class="register-box-msg">Register a new account</p>
            <form th:action="@{/login/register}" method="post">
                <div class="input-group mb-3"> <input name="name" type="text" class="form-control" placeholder="Full Name" required autocomplete="off">
                    <div class="input-group-text"> <span class="bi bi-person"></span> </div>
                </div>
                <div class="input-group mb-3"> <input name="email" type="email" class="form-control" placeholder="Email" required autocomplete="off">
                    <div class="input-group-text"> <span class="bi bi-envelope"></span> </div>
                </div>
                <div class="input-group mb-3"> <input name="password" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                    <div class="input-group-text"> <span class="bi bi-lock-fill"></span> </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div th:if="${settings.terms}" class="form-check"> <input name="terms" class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault">
                            I agree to the <a href="#">terms</a> </label> </div>
                    </div>
                    <div class="col-4">
                        <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Register</button> </div>
                    </div>
                </div>
            </form>
            <div th:if="${settings.social}" class="social-auth-links text-center mb-3 d-grid gap-2">
                <p>- OR -</p>
                <a href="#" class="btn btn-danger"> <i class="bi bi-google me-2"></i> Sign in using Google</a>
                <a href="#" class="btn btn-primary"> <i class="bi bi-microsoft me-2"></i> Sign in using Microsoft</a>
            </div>
            <p class="mb-0"> <a th:href="@{/login}" class="text-center">
                I already have an account
            </a> </p>
        </div>
    </div>
</div>
</body>
</html>
