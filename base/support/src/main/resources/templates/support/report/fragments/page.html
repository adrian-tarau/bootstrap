<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${application.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/4.3.0/apexcharts.min.css"/>
    <style>

        .card-title {
            font-size: 1.3rem;
        }

        #btn-back-to-top {
            position: fixed !important;
            bottom: 1rem;
            right: 1rem;
            z-index: 1050;
            width: auto !important;
            left: auto !important;
            max-width: max-content !important;
            display: none;
        }
    </style>
</head>

<div th:fragment="section(title)" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" th:text="${title}"></h1>
</div>

<aside th:fragment="navigation" class="navbar navbar-vertical navbar-expand-sm" style="width: 18rem">
    <div class="container-fluid">
        <h1 class="navbar-brand navbar-brand-autodark">
            <i class="fa-solid fa-cube fs-8"></i>
            <a th:href="${application.url}">
                <span class="me-0 px-3 fs-8" th:text="${application.name}" ></span>
            </a>
        </h1>
        <div class="collapse navbar-collapse" id="sidebar-menu">
            <ul class="navbar-nav pt-lg-3">
                <li class="nav-item" th:each="fragment : ${fragments}">
                    <a class="nav-link" th:href="|#${fragment.id}|">
                        <span class="nav-link-icon d-md-none d-lg-inline-block"><i th:class="${fragment.icon}"></i></span>
                        <span class="nav-link-title" th:text="${fragment.name}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>

<div th:fragment="content" class="container-fluid">
    <div class="row row-deck row-cards">
        <div th:id="${fragment.id}" class="col-lg-12" th:each="fragment : ${fragments}">
            <div th:if="${fragment.rendered}" class="card">
                <div class="card-body">
                    <h3 class="card-title" th:text="${fragment.name}"></h3>
                    <div th:utext="${fragment.content}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="code" th:remove="tag">
    <th:block th:if="${report.isDynamic()}">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/4.3.0/apexcharts.min.js"></script>
    </th:block>

    <script>

        /**
         * Scroll to the top button
         */
        let backToTopButton = document.getElementById("btn-back-to-top");
        if (backToTopButton) {
            backToTopButton.addEventListener("click", function () {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            });
        }

        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        }
    </script>
</div>

<body>
</body>
</html>
