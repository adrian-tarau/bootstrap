<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">
    <h3 class="pt-2">Server</h3>
    <div class="container-fluid">
        <div class="row justify-content-start g-2">
            <div class="col-6" id="server_cpu"></div>
            <div class="col-6" id="server_memory"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="server_load"></div>
            <div class="col-6" id="server_kernel"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="server_io_counts"></div>
            <div class="col-6" id="server_io_bytes"></div>
        </div>
    </div>

    <h3 class="pt-2">Process</h3>
    <div class="container-fluid">
        <div class="row justify-content-start g-2">
            <div class="col-6" id="process_cpu"></div>
            <div class="col-6" id="process_memory"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="process_threads"></div>
            <div class="col-6" id="process_io"></div>
        </div>
        <div class="row justify-content-start g-2">
            <div class="col-6" id="process_gc_counts"></div>
            <div class="col-6" id="process_gc_durations"></div>
        </div>
    </div>
</div>

<div th:fragment="code" th:remove="tag">
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getServerCpu('server_cpu')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getServerMemory('server_memory')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getServerLoad('server_load')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getServerKernel('server_kernel')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getServerIOCounts('server_io_counts')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getServerIOBytes('server_io_bytes')})}"></div>

    <div th:replace="~{fragments/chart :: area(${performanceHelper.getProcessCpu('process_cpu')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getProcessMemory('process_memory')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getProcessThreads('process_threads')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getProcessIO('process_io')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getProcessGcCounts('process_gc_counts')})}"></div>
    <div th:replace="~{fragments/chart :: area(${performanceHelper.getProcessGcDuration('process_gc_durations')})}"></div>

</div>

</body>
</html>
